version: '3.8'

services:
  front:
    build:
      context: ../front
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ../front:/app
      - /app/node_modules
    networks:
      - live-network

  back:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    volumes:
      - .:/app
    networks:
      - live-network

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - live-network

networks:
  live-network:
    driver: bridge

volumes:
  db_data: